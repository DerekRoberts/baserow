---
apiVersion: v1
kind: Template
metadata:
  name: ${APP}-${COMPONENT}
labels:
  app: ${APP}
  component: ${COMPONENT}
parameters:
  - name: APP
    value: baserow
  - name: COMPONENT
    value: backend
  - name: IMG_TAG
    value: latest
  - name: SRC_GIT_URL
    value: https://gitlab.com/bramw/baserow.git
  - name: SRC_RELEASE
    value: 0.5.0
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP}
        component: ${APP}-${COMPONENT}
      name: ${APP}-${COMPONENT}
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP}
        component: ${APP}-${COMPONENT}
      name: ${APP}-${COMPONENT}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APP}-${COMPONENT}:${IMG_TAG}
      selector:
        app: ${APP}-${COMPONENT}
        deploymentconfig: ${APP}-${COMPONENT}
      source:
        dockerfile: |
          FROM python:3.6

          WORKDIR /backend
          RUN git clone ${SRC_GIT_URL} -b ${SRC_RELEASE} /tmp/baserow && \
              cp -rT /tmp/baserow/backend . && \
              rm -rf /tmp/baserow && \
              chmod -R 777 .

          ENV PYTHONPATH $PYTHONPATH:/backend/src
          ENV DJANGO_SETTINGS_MODULE='baserow.config.settings.dev'

          RUN apt-get update
          RUN apt-get -y install make gnupg2

          RUN make install-dependencies

          CMD gunicorn --workers=3 -b 0.0.0.0:8000 baserow.config.wsgi

        type: Dockerfile
      strategy:
        dockerStrategy:
          from:
            kind: DockerImage
            name: python:3.6
        type: Docker
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
