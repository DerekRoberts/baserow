apiVersion: v1
kind: Service
metadata:
  annotations:
    template.openshift.io/expose-uri: 'postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}'
  labels:
    app: baserow
    app.kubernetes.io/part-of: baserow
    component: baserow-db
    io.kompose.service: baserow-db
    template: postgresql-persistent-template
  name: baserow-psql
  namespace: csnr-devops-lab-deploy

spec:
  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    name: baserow-db
status:
  loadBalancer: {}
