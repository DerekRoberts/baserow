apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: baserow
    component: baserow-web-frontend
  name: baserow-web-frontend
spec:
  output:
    to:
      kind: ImageStreamTag
      name: baserow-web-frontend:latest
  selector:
    app: baserow-web-frontend
    deploymentconfig: baserow-web-frontend
  source:
    dockerfile: |
      WORKDIR /web-frontend
      RUN git clone https://github.com/derekroberts/baserow.git /tmp/baserow && \
          cp -rT /tmp/baserow/web-frontend . && \
          rm -rf /tmp/baserow

      RUN apt-get update
      RUN apt-get -y install make curl gnupg2

      CMD tail -f /dev/null

    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: node:10
    type: Docker
  triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
